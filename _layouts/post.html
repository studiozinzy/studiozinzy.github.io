---
layout: default
---
<article class="h-entry">
      
  <header>  
    <h2 class="p-name mb-2">{{page.title}}</h2>
    <time class="dt-published" datetime="{{ page.date | date: "%A, %e %B, %Y" }}">Published on {{ page.date | date: "%A, %e %B, %Y" }}</time>
  </header>
 

      <div id="notes-entry-container">
        <content class="e-content"> 
          {{ content }}
        </content> 
      </div>

</article>
