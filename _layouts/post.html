---
layout: default
---

<article class="h-entry"> 
  <header>
    <h1 class="p-name">{{ page.title }}</h1>
    <p class="metadata">
      <time class="dt-published" datetime="{{ page.date | date: "%B %-d, %Y" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p> 
  </header>
  <div id="notes-entry-container" class="e-content">
    <content>
      {{ page.content }}
    </content> 
  </div> 
  

  <footer>
    <div class="row pagination">
      <div class="col-6">
        {% if page.next.url %}
        <div class="text-subtext">Newer post</div>
          <a class="" href="{{page.next.url}}">{{page.next.title}}</a>
        {% endif %} 
      </div>
      <div class="col-6 text-end"> 
        {% if page.previous.url %}
        <div class="text-subtext">Older post</div>
          <a class="" href="{{page.previous.url}}">{{page.previous.title}}</a>
        {% endif %}
      </div>
    </div> 
  <!-- <hr class="my-3">
  {%- include widget-responses.html -%} -->
  </footer>

</article>
