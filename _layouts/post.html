---
layout: default
---
<article class="h-entry">
      
  <header>
    <time datetime="{{ page.date | date: "%A, %e %B, %Y" }}"><a href="{{page.url}}">{{ page.date | date: "%A, %e %B, %Y" }}</a></time>

      {% if page.title != "" %}
        <h2>
          <a href="{{ page.url }}">
            {{ page.title }}
          </a>
        </h2>
        {% else %}  
      {% endif %}


      {% if page.u-like-of %}
        <p>Liked <a href="{{page.u-like-of}}" class="u-like-of" target="_blank">{{page.u-like-of-name}}</a></p>
      {% endif %} 

      {% if page.u-in-reply-to %}
        <p class="mb-2">Replied to <a href="{{page.u-in-reply-to}}" target="_blank" class="u-like-of">{{page.u-in-reply-to-name}}</a>: </p>
      {% endif %}  
  </header>
 

      <div id="notes-entry-container">
        <content class="e-content"> 
          {{ content }}
        </content> 
      </div>

</article>
