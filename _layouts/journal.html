---
layout: default
---
<section class="journal">
  {% for post in site.posts %}
<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <time datetime="{{ post.date | date: "%A, %e %B, %Y" }}">{{ post.date | date: "%A, %e %B, %Y" }}</time>
  {{ post.content }}
</article>
{% endfor %}
</section>
