---
layout: default
---
<article class="h-entry"> 
    <header>
      <h1 class="p-name">{{page.title}}</h1>
        {% if page.title contains "Now" %}
        <p class="metadata">
          <time class="dt-published" datetime="{{ page.date | date: "%B %Y" }}">{{ page.date | date: "%B %Y" }}</time> 
        </p>
      {% endif %}

    </header>
    <div id="notes-entry-container">
      <content class="e-content"> 
        {{ content }}
      </content> 
    </div> 
</article>
