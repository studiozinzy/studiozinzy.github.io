---
layout: default
--- 
<h2 class="p-name">Things I've written about {{ page.title }}</h2>
<ul class="entries">
  {% for post in page.posts %} 
  <li>
    <div class="row">
      <div class="col-3 col-sm-2">
        <time class="dt-published" datetime="{{ post.date | date: "%y%m%d" }}">{{ post.date | date: "%y%m%d" }}</time></div>
      <div class="col-9 col-sm-10">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </div> 
  </li>
  {% endfor %} 
</ul>
