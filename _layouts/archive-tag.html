---
layout: default
--- 
<div class="row">
  <div class="col-md-3 mb-3 mb-md-0">
  <h2 class="p-name h3">Things I've written about {{ page.title }}</h2>
  </div>
  <div class="col-md-8 offset-md-1">

    <ul class="entries">
      {% for post in page.posts %} 
      <li>
        <div class="row">
          <div class="col-3 col-sm-2">
            <time class="dt-published" datetime="{{ post.date | date: "%y%m%d" }}">{{ post.date | date: "%y%m%d" }}</time></div>
          <div class="col-9 col-sm-10">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
        </div> 
      </li>
      {% endfor %} 
    </ul> 
  </div>
</div>
