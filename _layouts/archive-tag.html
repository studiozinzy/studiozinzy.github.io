---
layout: default
---
<div class="index">
  <h2 class="h3 mt-0">Things I've written about {{ page.title }}</h2>
  <ul class="post-list mt-5">
    {% for post in page.posts %} 
    <li class="d-flex"> 
      <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="flex-grow-1 border"></span>
      <span>
        <time class="dt-published text-subtext" datetime="{{ post.date | date: "%b %e, %y" }}">{{ post.date | date: "%b %e" }} '{{ post.date | date: "%y" }}</time>
      </span>
    </li>
    {% endfor %}
  </ul> 
</div>
