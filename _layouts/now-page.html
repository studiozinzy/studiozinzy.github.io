---
layout: default
---

<article class="h-entry">
  <header>
    <h1 class="p-name">{{page.title}}</h1>
  </header>  
  <div id="notes-entry-container">  
    <content>
      {{ content }}
    </content> 
  </div>
</article>
 

<hr class="my-5">

<h2>Then</h2>
<ul>
  {% for post in site.now reversed %}  
    <li><a href="{{post.url}}"> {{ post.title }}</a></li> 
  {% endfor %} 
</ul>
