---
layout: default
---
<section class="journal">
  {% for post in site.posts %}
    <article>
      <header>
        <time datetime="{{ post.date | date: "%A, %e %B, %Y" }}"><a href="{{post.url}}">{{ post.date | date: "%A, %e %B, %Y" }}</a></time>

        {% if post.show-title != false %}
          <h2>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h2>
        {% endif %}
      </header> 
      {{ post.content }}
    </article>
  {% endfor %}
</section>
