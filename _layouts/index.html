---
layout: default
---
{{content}}

<section>
    {% for post in site.posts limit: 1 %}
    <article class="post h-entry">
        <h1>{{post.title}}</h1>
        <a href="{{ post.url }}"><time class="dt-published">{{ post.date | date: "%B %-d, %Y" }}</time></a>
        <div class="p-content">
          {{post.content}}
        </div> 
    </article>
  {% endfor %}
  </section>
