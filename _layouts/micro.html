---
layout: default
--- 
<article>
  <header>
    <h2>Micro</h2>
    {{content}}
  </header>
  
  <ul class="entries mt-3">

    
    {% assign micro = site.micro | sort: 'date' | reverse %}
    {% for post in micro %} 
    <li>
      <h3><a href="{{post.url}}">{{ post.date | date: "%B %-d, %Y %H:%M" }}</a></h3>
      {{post.content}}
    </li>
    {% endfor %} 
  </ul>
</article>
