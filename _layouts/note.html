---
layout: default
---
<article class="note h-entry"> 


  <header>
    <h1 class="p-name">{{page.title}}</h1>
    <p class="text-subtext">This is part of my <a href="/notes">working notes</a></p>
  </header>

  <div id="notes-entry-container">  
    <content>
      {{ content }}
    </content> 

    <footer>  
      {% if page.backlinks.size > 0 %}
      <h3 class="shy">Notes that refer to this one</h3> 
      <div>
        <ul class="">
          {% for backlink in page.backlinks %}
          <li>
            <a class="internal-link" href="{{ site.baseurl }}{{ backlink.url }}{%- if site.use_html_extension -%}.html{%- endif -%}">
              <div class="title">{{ backlink.title }}</div>
              <!-- <div class="excerpt">{{ backlink.excerpt | strip_html | truncatewords: 20 }}</div> -->
            </a>
          </li>  
          {% endfor %}
        </ul> 
      </div>
      {% else %}

      {% endif %} 
    </footer>
  </div>
</article>
