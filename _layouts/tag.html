---
layout: default
---
<div class="my-5">
  <h2 class="m-0 p-0">Everything about {{ page.title }}</h2>
{% for post in page.posts %}
  <article class="h-entry py-5">  
  <header>
    <p class="metadata">
      <a href="{{post.url}}">
        <time class="dt-published" datetime="{{ post.date | date: "%B %-d, %Y" }}">{{ post.date | date: "%B %-d, %Y" }}</time>
      </a>
    </p> 
  </header>
  {{ post.excerpt}}
  <p><a href="{{post.url}}">Read more</a></p>
  </article> 
{% endfor %}
</div>
