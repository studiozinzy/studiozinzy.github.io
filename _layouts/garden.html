---
layout: default
---
<h1>{{page.title}}</h1>
{{content}}



<section>
  {% assign categories = 
    site.notes | group_by:"category" %}
    
    {% for category in categories %}
    <article class="item">
      <h3>{{ category.name }}</h3>
      {% for item in category.items %}
        <p>
         <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
       </p>
      {% endfor %}
    </article>
    {% endfor %}
</section>
