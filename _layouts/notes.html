---
layout: default
---
<h1>{{page.title}}</h1>
{{content}}

<section class="mt-5"> 
  {% assign navurl = page.url | remove: 'index.html' %}
  {% assign notes = site.notes %}
  {% for item in notes %}
  <li class="archive">
      <a href="{{ site.baseurl }}{{ item.url }}">
      {% if item.url == navurl %}
        <u>{{ item.title }}</u>
      {% else %}
        {{ item.title }} 
      {% endif %}
      </a>
  </li>
{% endfor %}
</section>
