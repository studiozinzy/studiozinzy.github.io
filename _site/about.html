    <content>
      <html><body>
<div class="row">
<div class="col-6"><img src="https://res.cloudinary.com/dbi2zounq/image/upload/c_scale,w_768/v1667744670/me/zinzy-1_telofx.jpg" alt="A portrait photo of Zinzy Waleson Geene, smiling, and looking directly at the camera. She's wearing a black shirt, has a short buzzcut, and a unique pair of glasses. A sunny Amsterdam is seen in the background."></div>
<div class="col-6"><img src="https://res.cloudinary.com/dbi2zounq/image/upload/v1667744670/me/zinzy-2_eixpog.jpg" alt="A portrait photo of Zinzy Waleson Geene, laughing hysterically, with her eyes closed. She's wearing a black shirt, has a short buzzcut, and a unique pair of glasses. A sunny Amsterdam is seen in the background."></div>
</div>

<p>Hey there, I’m Zinzy, welcome to my personal website. This page will tell you about who I am in life. If you’re interested in learning more about my work in UX, <a class="internal-link" href="/portfolio">check out my portfolio</a>.</p>

<h3 id="a-little-background">A little background</h3>
<p>I was born and raised in the South of the Netherlands and have been in <a class="internal-link" href="/amsterdam">Amsterdam</a> since 2015, where I share a shoebox with my partner A and our plants.</p>

<p>I have a penchant for reading and writing, and I’ve been doing the latter since the mid nineties, both online and offline.</p>

<p>I came to <span title="There is no note that matches this link." class="invalid-link">  <span class="invalid-link-brackets">[[</span>  Utrecht  <span class="invalid-link-brackets">]]</span></span> to study the letters. Living there, I loved the endless opportunities that academic life provides. I ran an absurdist literary magazine, worked as a research assistant, and I learned to ask critical questions. I also began running Studio Zinzy, a one-person design and development practice.</p>

<p>I earned my undergraduate degree in <span title="There is no note that matches this link." class="invalid-link">  <span class="invalid-link-brackets">[[</span>  Dutch Language and Culture  <span class="invalid-link-brackets">]]</span></span> with a special interest in narratology, comparative literature, intermediality, and sociolinguistics. Before I joined the UX workforce fulltime, I spent a year in seminary studying <span title="There is no note that matches this link." class="invalid-link">  <span class="invalid-link-brackets">[[</span>  Theology  <span class="invalid-link-brackets">]]</span></span> to become a minister. It was… an experience.</p>

<p>Outside of work I moonlight as a queer facilitator. Currently, I’m on the leadership team of <a class="internal-link" href="/vine-fig">Vine &amp; Fig</a>, and I’m the founder and host of <a class="internal-link" href="/queer-salon">Queer Salon</a>.</p>

<h3 id="my-interests">My interests</h3>

<ul>
  <li>
<strong><a class="internal-link" href="/humanities">Humanities</a>:</strong> the fire that University lit has never really gone out. I enjoy reading academic research, and very much approach the world through the lens of cultural analysis.</li>
  <li>
<strong><a class="internal-link" href="/indieweb">IndieWeb</a></strong>: I have a great fondness for the creativity, potential, and independence of the Internet. I like tinkering with my own website, and visiting many others.</li>
  <li>
<strong>Gathering:</strong> as an amateur facilitator I love learning the art of bringing people together.</li>
  <li>
<strong><a class="internal-link" href="/music">Music</a>:</strong> a band geek as a child, I taught myself how to play most common wind instruments, as well as a few others. These days, I love writing my own songs and playing the guitar. I’m saving up for a <a class="internal-link" href="/piano">Piano</a>.</li>
  <li>
<strong><a class="internal-link" href="/yoga">Yoga</a>:</strong> I’m a practitioner of various types of <a class="internal-link" href="/yoga">Yoga</a>. I’ve found they help me tremendously, both physically and emotionally. I’m currently exploring doing teacher training.</li>
</ul>

<p>I also love embroidery, gardening, <a class="internal-link" href="/cooking">Cooking</a>, cinema, and biking.</p>
</body></html>
