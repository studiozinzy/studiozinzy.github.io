  <header>  
    <h2 class="p-name mb-2">Week 48: Chinese food</h2>
    <time class="dt-published" datetime="Saturday,  3 December, 2022">Saturday, December  3, 2022</time>
  </header>

  <div id="notes-entry-container">

    
    <content class="e-content"> 
      <ul>
  <li>The week was fairly quiet: I’m still having trouble getting enough rest, which leads to headaches and dizzy spells, but with enough breaks, naps, and beauty sleep I seem to be on a path to feeling better.</li>
  <li>I’m continuing to settle back into work, and I love working on my own design assignment. I can see how much I missed the tangible, practical design work, as well as design collaboration.</li>
  <li>Don’t tell A, but I indulged in a new Filofax setup for 2023. I got my hands on both their <a href="https://uk.filofax.com/collections/a5-refills-for-organisers-and-clipbook/products/minimal-week-to-view-diary-a5-2023">Week on Two Pages Diary</a>, and their <a href="https://uk.filofax.com/products/one-day-on-a-page-diary-with-appointments-a5-2023?_pos=1&amp;_sid=315704f6e&amp;_ss=r">One Day on a Page Diary</a>, to give myself ample space to organize. I’m quite exicted to try the week pages, which have a monthly planner section as well.</li>
  <li>I watched <a href="https://en.wikipedia.org/wiki/Franklin_Delano_Floyd#Death_of_Suzanne_Sevakis">Girl In The Picture</a>, and all I can say is: I have quite the stomach for gruesome stories, but this shook me.</li>
  <li>I also watched <a href="https://www.imdb.com/title/tt11188206/">15 Minutes of Shame</a> and I loved it, particularly the connection they made to medieval punishment. It made me think back to my time as a student, getting acquainted with medieval literature for the first time.</li>
  <li>I had the 👏🏽  best 👏🏽  Chinese 👏🏽  food of my life, at <a href="https://www.hoitin.nl/">Hoi Tin</a>.</li>
</ul>

    </content>
