  <div id="notes-entry-container" class="e-content">
    <content> 
      
        <p>Christmas break is passing by me like it passes by an ambitious teenager. I greeted all the things I could do with great enthusiasm. Sadly, that feeling quickly turned into terror once I realised two weeks isn’t that long and I need to sleep.</p>

<p>Productivity-wise, man can only fail under such conditions, this I know.</p>

<p>Meanwhile, I keep being amazed by the weather in Haarlem. I managed to take some photos downtown last week that remind me of the beginning of September, despite a winter coat here and rain hat there.</p>
 
      
    </content> 
  </div> 
  </article>

  <div id="notes-entry-container" class="e-content">
    <content> 
      
        <ul>
  <li>If you ever happen to find yourself in the sleepy fishing town of IJmuiden: the fish, service, atmosphere, and cheesecake in the fish restaurant <a href="http://www.meerplaats.nl/">De Meerplaats</a> are all very pleasant.</li>
  <li>For my birthday, <a href="http://www.zinnigverhaal.nl/">Erica Bouma</a> gave me <em>Jesus</em> by rebel theologian Hans Küng. It’s a great and easy read — a recommendation for anybody interested in the history of Christianity.</li>
  <li><a href="http://www.vpro.nl/speel.program.27507738.html"><em>The Son and the Stranger</em></a> is a beautiful Dutch-language documentary about Daan, a man who, after studying Hebrew in university, converted to the ultra orthodox Jewish faith. Filmmaker Thomas Vroege attempts to understand his motives.</li>
  <li><a href="http://www.imdb.com/title/tt2600742/"><em>Ghost Shark</em></a>, in which the translucent, bright blue ghost of a murdered shark jumps up from the smallest water surfaces to eat innocent holiday goers, is the worst worst Syfy-film of 2013. With a comeback from <em>7th Heaven</em>‘s youngest daughter. Totally worth the choke by laughter, though.</li>
  <li>I think Noah Kalina’s photo series <a href="http://noahkalina.com/36/39#1"><em>Internet/Sex (2007-2009)</em></a> is something very special.</li>
  <li>My poet friend Jelmer van Lenteren runs a very nice <a href="http://ikzitookop.tumblr.com/">Tumblr</a>, where he shares his beautiful work and many great music tips.</li>
</ul>
 
      
    </content> 
  </div> 
  </article>

        <p><a href="http://thoughtcatalog.com/ryan-holiday/2013/08/how-and-why-to-keep-a-commonplace-book/">Ryan Holiday describes</a> the how and why of his ‘Commonplace Book’, a collection of quotes and other pieces of text written down on index cards. I, too, have been keeping such a system since I started college. I always carry a few cards when I’m out and about, held together by bulldog clips.</p>

<p>Incredibly handy and simple, it has turned out.</p>
