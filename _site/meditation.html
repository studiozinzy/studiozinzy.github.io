<p>I‚Äôm a practitioner of meditation. After sporadically meditating whenever I was feeling any type of overwhelm, I‚Äôve been applying myself to cultivating a better, healthier, more meaningful practice.</p>

<h2 id="why-i-meditate">Why I meditate</h2>
<p>Now that I‚Äôm beginning to better understand the value of meditation, I use it to improve my concentration, inner sense of calm, but most importantly my ability to identify what I‚Äôm feeling. One of the most difficult things I‚Äôm learning in life is to trust my feelings, and meditation helps me look at them with soft eyes.</p>

<h2 id="what-ive-tried-so-far">What I‚Äôve tried so far</h2>
<p>Like many others, perhaps you‚Äôre one of them, I‚Äôve tried to meditate using a number of apps:</p>
<ul>
  <li>
<strong>Headspace:</strong> I love Andy‚Äôs calm voice and I appreciate the diversity of guides they‚Äôve added to the app. I‚Äôve always been a fan of both the interaction and visual design of the app. A drawback at some point, however, I found the ‚ÄúI went to live with the monks so you didn‚Äôt have to‚Äù atmosphere that Andy sometimes exudes</li>
  <li>
<strong>Ten Percent Happier:</strong> less friendly in its user experience, I love TPH because of its no-nonsense approach to meditation. I don‚Äôt have to hear about somebody‚Äôs trip to Nepal to know they can help me meditate, and that‚Äôs where this app really shines. It‚Äôs so unashamed of its coopting of Eastern culture that it doesn‚Äôt even feel it has to connect with it in any way. I find that refreshing.</li>
  <li>
<strong>Hallow:</strong> while technically a prayer app and not a meditation app, this Catholic prayer platform has various beautiful reflections to listen to. I seem to be engaged in a life-long search for the right fit for religious and areligious spirituality in my life, and for a while I user prayer instead of meditation to find calm.</li>
  <li>
<strong>Liberate:</strong> my favorite guided meditations can be found in this anti-racist, queer-friendly, trauma-informed app that is made by and for people of color. Aside from the fact that I was locked out of the app after I purchased an annual subscription, this app is truly my favorite.</li>
</ul>

<h3 id="what-ive-learnt">What I‚Äôve learnt</h3>
<ul>
  <li>Guided meditation in app or podcast form keep me from engaging with actual meditation</li>
  <li>Prayer doesn‚Äôt feel as relevant, healing, and healthy to me as meditation</li>
  <li>Meditation that does not understand (the) trauma (of being a person of color) makes me feel cut off from a part of my own experience</li>
</ul>

<h2 id="how-i-meditate">How I meditate</h2>
<p>These days, I practice meditation in sessions of various durations, from five minutes up to an hour.</p>

<p>These are the types of meditation I usually employ:</p>
<ul>
  <li>Mindfulness</li>
  <li>Progressive relaxation</li>
  <li>Loving-kindness</li>
  <li>Visualization</li>
</ul>

<h2 id="what-im-still-excited-to-try">What I‚Äôm still excited to try</h2>
<ul>
  <li>Focused meditation</li>
  <li>Sound bath meditation</li>
</ul>

    transition: opacity 100ms;
  }

  #tooltip-wrapper:after {
		content: "";
		position: absolute;
		z-index: 1;
		bottom: 0;
		left: 0;
		pointer-events: none;
		background-image: linear-gradient(to bottom, rgba(255,255,255, 0), rgba(255,255,255, 1) 90%);

<div style="opacity: 0; display: none;" id='tooltip-wrapper'>
  <div id='tooltip-content'>
  </div>
</div>

<iframe style="display: none; height: 0; width: 0;" id='link-preview-iframe' src="">
</iframe>

<script>
  var opacityTimeout;
  var contentTimeout;
  var transitionDurationMs = 100;

  var iframe = document.getElementById('link-preview-iframe')
  var tooltipWrapper = document.getElementById('tooltip-wrapper')
  var tooltipContent = document.getElementById('tooltip-content')

  function hideTooltip() {
    opacityTimeout = setTimeout(function() {
      tooltipWrapper.style.opacity = 0;
      contentTimeout = setTimeout(function() {
        tooltipContent.innerHTML = '';
        tooltipWrapper.style.display = 'none';
      }, transitionDurationMs + 1);
    }, transitionDurationMs)
  }

  function showTooltip(event) {
    var elem = event.target;
    var elem_props = elem.getClientRects()[elem.getClientRects().length - 1];
    var top = window.pageYOffset || document.documentElement.scrollTop

    if (event.target.host === window.location.host) {
      iframe.src = event.target.href
      iframe.onload = function() {
        tooltipContentHtml = ''
        tooltipContentHtml += '<div style="font-weight: bold;">' + iframe.contentWindow.document.querySelector('h1').innerHTML + '</div>'
        tooltipContentHtml += iframe.contentWindow.document.querySelector('content').innerHTML

        tooltipContent.innerHTML = tooltipContentHtml

        tooltipWrapper.style.display = 'block';
        setTimeout(function() {
          tooltipWrapper.style.opacity = 1;
        }, 1)
      }

      tooltipWrapper.style.left = elem_props.left - (tooltipWrapper.offsetWidth / 2) + (elem_props.width / 2) + "px";
      if ((window.innerHeight - elem_props.top) < (tooltipWrapper.offsetHeight)) {
          tooltipWrapper.style.top = elem_props.top + top - tooltipWrapper.offsetHeight - 10 + "px";
      } else if ((window.innerHeight - elem_props.top) > (tooltipWrapper.offsetHeight)) {
          tooltipWrapper.style.top = elem_props.top + top + 35 + "px";
      }

      if ((elem_props.left + (elem_props.width / 2)) < (tooltipWrapper.offsetWidth / 2)) {
          tooltipWrapper.style.left = "10px";
      } else if ((document.body.clientWidth - elem_props.left - (elem_props.width / 2)) < (tooltipWrapper.offsetWidth / 2)) {
          tooltipWrapper.style.left = document.body.clientWidth - tooltipWrapper.offsetWidth - 20 + "px";
      }
    }
  }

  function setupListeners(linkElement) {
    linkElement.addEventListener('mouseleave', function(_event) {
      hideTooltip();
    });

    tooltipWrapper.addEventListener('mouseleave', function(_event) {
      hideTooltip();
    });

    linkElement.addEventListener('touchend', function(_event) {
      hideTooltip();
    });

    tooltipWrapper.addEventListener('touchend', function(_event) {
      hideTooltip();
    });

    linkElement.addEventListener('mouseenter', function(event) {
      clearTimeout(opacityTimeout);
      clearTimeout(contentTimeout);
      showTooltip(event);
    });

    tooltipWrapper.addEventListener('mouseenter', function(event) {
      clearTimeout(opacityTimeout);
      clearTimeout(contentTimeout);
    });
  }

  document.querySelectorAll('content a').forEach(setupListeners);
</script>
