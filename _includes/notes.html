<!-- {% assign posts = site.posts | where_exp: "item", "item.title != ''" %} -->
<ul class="blocks">
{% for note in site.notes %}
    <li>
      <a href="{{note.url}}">
        <div class="title">{{ note.title }}</div>
        <div class="excerpt">{{ note.excerpt | strip_html | truncatewords: 20 }}</div>
      </a>
    </li>  
{% endfor %}
</ul>
