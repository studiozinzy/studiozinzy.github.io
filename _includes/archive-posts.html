{% assign posts = site.posts | where_exp: "item", "item.title != ''" %}
<ul class="archive">
{% for post in posts %}
    <li class="mb-3">
      <div class="row">
        <div class="col-12 col-md-3">
          <time class="" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
        </div>
        <div class="col-12 col-md-9">
          <a href="{{post.url}}"> {{ post.title }}</a>
        </div>
      </div>
    </li>  
{% endfor %}

</ul>
